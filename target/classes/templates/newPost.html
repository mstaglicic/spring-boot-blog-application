<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>New Post - Metal Blog</title>
</head>
<body>
  <div class="container">
    <a th:href="@{/posts/}" class="ahrefbutton">Homepage</a>

    <form action="#" th:action="@{'/posts/newpost'}" th:object="${post}" method="post">
      <input type="hidden" th:field="*{userAccount}" />
      <input type="hidden" th:field="*{createdAt}" />
      <h2>Write new post</h2>
        <div>
          <label for="new-post-title">Title</label><br>
          <input id="new-post-title" type="text" th:field="*{title}" placeholder="Title" size="150" class="textareatitle"/>
                <p class="warning" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>

        </div>

      <div>
        <label for="new-post-summary">Short summary - Write a short excerpts what is your post about.</label><br>
<!--        <input id="new-post-summary" type="text" th:field="*{summary}" placeholder="Short summary" class="textarea"/>-->
        <textarea id="new-post-summary" th:field="*{summary}" placeholder="Write your short summary here" name="new-post-summary" rows="5" cols="100" class="textareasummary">
        </textarea>
      <br>
        <label for="new-post-content">Post Content</label><br>

<!--        <input id="new-post-content" type="text" th:field="*{content}" placeholder="Write your post here" class="textarea"/>-->
        <textarea id="new-post-content" th:field="*{content}" placeholder="Write your post here" name="new-post-content" rows="15" cols="100" class="textarea">
        </textarea>
      </div>

        <button type="submit" class="button">Publish</button>

    </form>
  </div>

</body>
</html>
