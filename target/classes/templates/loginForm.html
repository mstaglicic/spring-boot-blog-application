<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>Login - Tiny Blog</title>
</head>
<body>
<div class="container">
    <h1>Tiny Blog - Login</h1>
    <hr/>

    <form action="#" th:action="@{/posts/login}" method="post">
        <div class="form">
            <label for="email">Email</label>
            <input id="email" type="text" name="email" placeholder="Email" class="loginform"/>

        </div>
        <div class="form">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Password" class="loginform"/>

        </div>
        <button type="submit" class="button">Login</button>
    </form>

    <p>Not registered yet? Please <a th:href="@{/posts/register}">register</a></p>

<a th:href="@{/posts}" class="ahrefbutton">Back to homepage</a>
</div>
</body>
</html>
