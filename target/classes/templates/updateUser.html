<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update User info - Metal Blog</title>
  <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
  <div class="leftcolumn">
    <h1>Update user</h1>
    <a th:href="@{/posts}" class="ahrefbutton">Back to homepage</a>

    <div sec:authorize="isAuthenticated()">
                 <span sec:authorize="hasRole('ROLE_ADMIN')">


                      <form action="#" th:action="@{'/posts/updateUser/'}" th:object="${userAccount}" method="post">

                        <!--  Add hidden fields to handle update-->
                        <input type="hidden" th:field="*{id}" th:value="*{id}">

                        <p>First Name</p>
                        <input type="text" th:field="*{firstName}" placeholder="First Name" class="loginform">
                        <p class="warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                        <p>Last Name</p>
                        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="loginform">
                        <p class="warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                        <p>Email</p>
                        <input type="text" th:field="*{email}" placeholder="Email" class="loginform">
                        <p class="warning"th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        <p>UserName</p>
                        <input type="text" th:field="*{userName}" placeholder="Username" class="loginform">
                        <p class="warning" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
                        <p>Password</p>
                        <input id="password" type="text" th:field="*{password}" placeholder="Password" class="loginform"/>
                        <p class="warning"th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                        <p>Role</p>
                    <!--    <input type="text" th:field="*{authorities}" placeholder="Role" class="loginform">-->
                        <div class="select">
                          <select th:field="*{authorities}" class="select">
                            <option value="ROLE_USER" class="select">ROLE_USER</option>
                            <option value="ROLE_ADMIN" class="select">ROLE_ADMIN</option>
                          </select>
                        </div>
                <!--    <-input type="submit" class="button" value="Update User"> -->
                        <button type="submit" class="button">Update</button>
                      </form>

              </span>
      <a th:href="@{/posts}" class="ahrefbutton">Back to homepage</a>
    </div>

          <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/posts/register}" class="ahrefbutton">Register</a> <a th:href="@{/posts/login}" class="ahrefbutton">Login</a>

          </div>
  </div>
</div>
</body>
</html>
